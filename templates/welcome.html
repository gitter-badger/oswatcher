{% extends "base.html" %}

{% block content %}
    <table class="table table-bordered">
        {% for os in os_list %}
            <tr>
                <td>
                    {{ os.id }}
                </td>
                <td>
                    <a href="http://127.0.0.1:5000/view/{{ os.id }}">
                        {{ os.name }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
